<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto del Treno</title>
</head>
<body>
  <div class="calculator">
    <h1>Calcola il Prezzo del tuo Biglietto</h1>
    <p>Numero di km da percorrere: <span id="km"></span> km</p>
    <p>La tua età: <span id="eta"></span> anni</p>
    <p>Il prezzo del tuo biglietto: <span id="prezzo"></span> €</p>
    <p>Sconto applicato: <span id="sconto"></span>%</p>
    <hr>
    <p>Totale: <span id="totale"></span> €</p>
  </div>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
